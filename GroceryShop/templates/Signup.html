<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <style>
        :root {
            --bg: #f3faf9;
            --text: #0b3f3a;
            --brand: #0f766e;
            --primary: #14b8a6;
            --primary-strong: #0ea5a3;
            --on-primary: #062a27;
            --field: #ffffff;
            --field-border: #c7e7e2;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 520px;
            margin: 48px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.10);
        }

        .signup h1 {
            margin: 0 0 16px 0;
            font-size: 28px;
            color: var(--brand);
            letter-spacing: 0.2px;
            display: flex;
            justify-content: center;
        }

        .errors {
            margin: 0 0 16px 0;
            padding: 12px;
            border-radius: 8px;
            background: #ffe8e8;
            color: #7a1111;
        }
        .errors ul {
            margin: 0;
            padding-left: 18px;
        }

        form {
            display: grid;
            gap: 12px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--field-border);
            border-radius: 8px;
            background: var(--field);
            color: var(--text);
            outline: none;
            transition: border-color 160ms ease, box-shadow 160ms ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: var(--on-primary);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 160ms ease, transform 80ms ease;
        }
        .btn-primary:hover { background: var(--primary-strong); }
        .btn-primary:active { transform: translateY(1px); }

        .login-link { margin-top: 12px; text-align: center; }
        .login-link a { color: var(--brand); text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1 class="sign">REGISTER</h1>
        </div>

        {% if errors %}
        <div class="errors">
            <ul>
                {% for e in errors %}<li>{{ e }}</li>{% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            <label for="name">Name</label>
            <input type="text" placeholder="Enter Name" id="name" name="name" value="{{ request.POST.name|default_if_none:'' }}"/>

            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" id="email" name="email" value="{{ request.POST.email|default_if_none:'' }}"/>

            <label for="number">Number</label>
            <input type="text" placeholder="Number" id="number"  size="10"   name="number" value="{{ request.POST.number|default_if_none:'' }}"/>

            <label for="address">Address</label>
            <input type="text" placeholder="Enter Address" id="address" name="address" value="{{ request.POST.address|default_if_none:'' }}"/>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password"/>

            <label for="c-password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="c-password" name="c-password"/>

            <button type="submit" class="btn-primary">Create account</button>
        </form>

        <div class="login-link">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
