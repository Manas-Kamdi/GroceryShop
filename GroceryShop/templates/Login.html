<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: #f3faf9;
            color: #0b3f3a;
        }

        .container {
            max-width: 420px;
            margin: 64px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.10);
        }

        .login h1 {
            margin: 0 0 16px 0;
            font-size: 28px;
            color: #0f766e;
            letter-spacing: 0.2px;
            display: flex;
            justify-content: center;
        }

        .login-fields {
            display: grid;
            gap: 12px;
            margin-bottom: 16px;
        }

        .login-fields label {
            font-weight: 600;
            font-size: 14px;
        }

        .login-fields input[type="email"],
        .login-fields input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c7e7e2;
            border-radius: 8px;
            background: #ffffff;
            color: #0b3f3a;
            outline: none;
            transition: border-color 160ms ease, box-shadow 160ms ease;
        }

        .login-fields input:focus {
            border-color: #14b8a6;
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.15);
        }

        .actions {
            margin-top: 8px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: #14b8a6;
            color: #062a27;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 160ms ease, transform 80ms ease;
        }

        .btn-primary:hover {
            background: #0ea5a3;
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .register {
            margin-top: 12px;
            text-align: center;
        }

        .register a {
            color: #0f766e;
            text-decoration: none;
            font-weight: 600;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'Navbar.html' %}
    <div class="container">
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="login">
            <H1 class="log">LOGIN</H1>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="login-fields">
                <label for="email">Email:</label><br>
                <input type="email" placeholder="Enter Email" id="email" name="email"/>
                <br>
                <label for="password">Password:</label><br/>
                <input type="password" placeholder="Enter Password" id="password" name="password"/>
            </div>
            <div class="actions">
                <button class="btn-primary" type="submit">Login</button>
            </div>
        </form>
        <div class="register">
            <a href="/signup">Don't have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
