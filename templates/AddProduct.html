<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - GroceryShop</title>
    <style>
        :root {
            --bg: #f3faf9;
            --text: #0b3f3a;
            --brand: #0f766e;
            --primary: #14b8a6;
            --primary-strong: #0ea5a3;
            --on-primary: #062a27;
            --field: #ffffff;
            --field-border: #c7e7e2;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 600px;
            margin: 48px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.10);
        }

        .page-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            color: var(--brand);
            margin: 0 0 8px 0;
        }

        .page-subtitle {
            color: #6b7280;
            margin: 0;
        }

        form {
            display: grid;
            gap: 16px;
        }

        .form-group {
            display: grid;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--field-border);
            border-radius: 8px;
            background: var(--field);
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: var(--on-primary);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 160ms ease, transform 80ms ease;
        }

        .btn-primary:hover {
            background: var(--primary-strong);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 16px;
            color: var(--brand);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'Navbar.html' %}
    
    <div class="container">
        <a href="{% url 'products' %}" class="back-link">← Back to Products</a>
        
        <div class="page-header">
            <h1 class="page-title">Add New Product</h1>
            <p class="page-subtitle">Add a new product to the store</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Product Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" required/>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter product description"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price (₹) *</label>
                <input type="number" id="price" name="price" step="0.01" min="0" placeholder="0.00" required/>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                    <option value="Dairy & Eggs">Dairy & Eggs</option>
                    <option value="Meat & Seafood">Meat & Seafood</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Pantry">Pantry</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Frozen">Frozen</option>
                    <option value="Organic">Organic</option>
                    <option value="Washroom & Hygiene">Washroom & Hygiene</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stock_quantity">Stock Quantity</label>
                <input type="number" id="stock_quantity" name="stock_quantity" min="0" placeholder="0" value="0"/>
            </div>

            <div class="form-group">
                <label for="image">Product Image</label>
                <input type="file" id="image" name="image" accept="image/*"/>
            </div>

            <button type="submit" class="btn-primary">Add Product</button>
        </form>
    </div>
</body>
</html>
