<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <style>
        :root {
            --bg: #f3faf9;
            --text: #0b3f3a;
            --brand: #0f766e;
            --primary: #14b8a6;
            --primary-strong: #0ea5a3;
            --on-primary: #062a27;
            --field: #ffffff;
            --field-border: #c7e7e2;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 520px;
            margin: 48px auto;
            background: var(--field);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.10);
        }

        .signup h1 {
            text-align: center;
            font-size: 28px;
            color: var(--brand);
            margin-bottom: 24px;
        }

        .errors {
            background: #ffe8e8;
            color: #7a1111;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .errors ul {
            padding-left: 18px;
            margin: 0;
        }

        form {
            display: grid;
            gap: 12px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--field-border);
            border-radius: 8px;
            background: var(--field);
            color: var(--text);
            outline: none;
            transition: border-color 160ms ease, box-shadow 160ms ease;
            font-size: 14px;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: var(--on-primary);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 160ms ease, transform 80ms ease;
        }

        .btn-primary:hover {
            background: var(--primary-strong);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .login-link {
            margin-top: 12px;
            text-align: center;
        }

        .login-link a {
            color: var(--brand);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 24px 12px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup">
            <h1>REGISTER</h1>
        </div>

        {% if errors %}
        <div class="errors">
            <ul>
                {% for e in errors %}<li>{{ e }}</li>{% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name"
                value="{{ request.POST.name|default_if_none:'' }}" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address"
                value="{{ request.POST.email|default_if_none:'' }}" required>

            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="number" placeholder="Enter Phone Number"
                value="{{ request.POST.number|default_if_none:'' }}" pattern="[0-9]{10}" title="Enter 10 digit phone"
                required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Your Address"
                value="{{ request.POST.address|default_if_none:'' }}" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <label for="c-password">Confirm Password</label>
            <input type="password" id="c-password" name="c-password" placeholder="Confirm Password" required>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>
        <!-- Add SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        {% if messages %}
        <script>
            {% for message in messages %}
            Swal.fire({
                icon: "{% if message.tags == 'error' %}error{% else %}success{% endif %}",
                title: "{{ message }}",
                confirmButtonColor: "#14b8a6"
            });
            {% endfor %}
        </script>
        {% endif %}

        <div class="login-link">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
</body>

</html>
