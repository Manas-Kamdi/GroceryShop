<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroceryShop</title>

  <style>
    /* ====== NAVBAR BASE STYLES ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    nav {
      background-color: #0f766e;
      color: white;
      padding: 12px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #14b8a6;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 14px;
      background-color: white;
      color: #0f766e;
      border-radius: 6px;
      border: none;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #14b8a6;
      color: white;
    }

    /* ====== HAMBURGER MENU ====== */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 3px;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      .nav-links,
      .nav-buttons {
        display: none;
        width: 100%;
        flex-direction: column;
        text-align: center;
        background-color: #0f766e;
        margin-top: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 0;
      }

      .nav-links.active,
      .nav-buttons.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .btn {
        width: 80%;
        margin: 0 auto;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      const navButtons = document.querySelector(".nav-buttons");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        navButtons.classList.toggle("active");
      });
    });
  </script>
</head>
<body>
  <nav>
    <div class="logo">GroceryShop</div>

    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="nav-links">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'products' %}">Products</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
    </ul>

    <div class="nav-buttons">
      <a href="{% url 'cart' %}" class="btn">Cart</a>

      {% if user.is_authenticated %}
        <a href="{% url 'my_orders' %}" class="btn">My Orders</a>
        <a href="{% url 'logout' %}" class="btn">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
      {% endif %}
    </div>
  </nav>
</body>
</html>
