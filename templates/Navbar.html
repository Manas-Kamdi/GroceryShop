<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            padding: 10px 16px;
            background-color: #0f766e;
            color: #ffffff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            width: 100%;
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-brand {
            color: #ffffff;
            font-weight: 700;
            font-size: 20px;
            text-decoration: none;
            letter-spacing: 0.3px;
        }

        .nav-list {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: #e6fffa;
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 6px;
            transition: background-color 160ms ease, color 160ms ease, box-shadow 160ms ease;
        }

        .nav-link:hover,
        .nav-link:focus {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12) inset;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link.cta,
        .nav-link.lgn,
        .nav-link.sign {
            background: #14b8a6;
            color: #062a27;
            font-weight: 600;
            padding: 8px 12px;
        }

        .nav-link.cta:hover,
        .nav-link.lgn:hover,
        .nav-link.sign:hover {
            background: #0ea5a3;
            color: #05201e;
        }

        @media (max-width: 768px) {
            .nav-inner {
                flex-wrap: wrap;
            }

            .nav-left,
            .nav-right {
                flex-wrap: wrap;
            }

            .nav-left {
                width: 100%;
            }

            .nav-right {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    {% load static %}
    <nav class="navbar">
        <div class="nav-inner">

            <!-- LEFT: brand + Home/About/Products -->
            <div class="nav-left">
                <a href="/" class="nav-brand">GroceryShop</a>
                <ul class="nav-list">
                    <li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li><a class="nav-link" href="{% url 'products' %}">Products</a></li>
                    <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
                </ul>
            </div>

            <!-- RIGHT: Cart/Login/Signup or Profile/Logout -->
            <div class="nav-right">
                <a class="nav-link cta" href="{% url 'cart' %}">Cart</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">ðŸ‘¤ Profile</a>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link lgn" href="{% url 'login' %}">Login</a>
                    <a class="nav-link sign" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>

        </div>
    </nav>
</body>
</html>
